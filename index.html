<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAdjuster</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Title -->
        <h1 id="title">PAdjuster</h1>

        <!-- Separator -->
        <hr class="separator">

        <!-- Revenue Input -->
        <div class="input-group">
            <label for="inputRevenue">R</label>
            <input type="text" id="inputRevenue" placeholder="R" inputmode="numeric">
        </div>

        <!-- Cost Input -->
        <div class="input-group">
            <label for="inputCost">C</label>
            <input type="text" id="inputCost" placeholder="C" inputmode="numeric">
        </div>

        <!-- GP % Input -->
        <div class="input-group">
            <label for="inputPercentage">Enter GP %</label>
            <input type="text" id="inputPercentage" placeholder="Enter GP %" inputmode="numeric">
        </div>

        <!-- Calculate Button -->
        <button id="calculateButton">Calculate</button>

        <!-- Adjusted Revenue Result -->
        <p id="resultAdjustedRevenue"></p>

        <!-- Change (Increase/Decrease) Result -->
        <p id="resultChange"></p>

        <!-- Copy Button (Initially hidden) -->
        <button id="copyButton" style="display:none;">Copy</button>

        <!-- Notification Container (Initially hidden) -->
        <div id="notification" class="notification hidden">
            Discount value copied!
        </div>

        <!-- Clear Button (Initially hidden and at the bottom) -->
        <button id="clearButton" style="display:none; position: fixed; bottom: 20px; width: 100%; padding: 10px; background-color: red; color: white; text-align: center;">Clear</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
