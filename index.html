<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAdjuster</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Title -->
        <h1 id="title">PAdjuster</h1>

        <!-- Separator -->
        <hr class="separator">

        <!-- Revenue Input -->
        <div class="input-group">
            <label for="inputRevenue">R</label>
            <input type="text" id="inputRevenue" placeholder="R">
        </div>

        <!-- Cost Input -->
        <div class="input-group">
            <label for="inputCost">C</label>
            <input type="text" id="inputCost" placeholder="C">
        </div>

        <!-- GP % Input -->
        <div class="input-group">
            <label for="inputPercentage">Enter GP %</label>
            <input type="text" id="inputPercentage" placeholder="Enter GP %">
        </div>

        <!-- Calculate Button -->
        <button id="calculateButton">Calculate</button>

        <!-- Adjusted Revenue Result -->
        <p id="resultAdjustedRevenue"></p>

        <!-- Change (Increase/Decrease) Result -->
        <p id="resultChange"></p>

        <!-- Copy Result -->
        <p id="resultChange"></p>
        <button id="copyButton" style="display:none;">Copy</button> <!-- Initially hidden -->

        <!-- Notification Container (Initially hidden) -->
        <div id="notification" class="notification hidden">
            Discount value copied!
        </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
